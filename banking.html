<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-8">Lets get some
            <span class="text-purple-600 font-semibold"> moooney</span>
        </h1>
    </header>

    <main class="mx-auto w-3/4">
        <!-- balance and tranjection -->
        <section class="mt-6">
            <div class=" grid grid-cols-3 gap-4 text-white ">
                <div class="bg-blue-400 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id='total-deposit'>00</span> </h2>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-4xl">$<span id="total-withdraw">00</span> </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h4 class="text-2xl">balance</h4>
                    <h2 class="text-4xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- --------------------deposit and withdraw--------------------- -->
        <section class="mt-8">
            <!-- deposti area -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h2>Please Deposit</h2>
                    <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 px-2 mb-4" type="text" placeholder="$ Your deposit amount">
                    <button id="deposit-button" class="bg-yellow-600 rounded px-4 py-2 font-medium text-white">
                        deposit
                    </button>
                </div>
                <!-- --------------withdraw area----------- -->
                <div class="bg-red-100 p-8 rounded">
                    <h2>Please withdraw</h2>
                    <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 px-2 mb-4" type="text" placeholder="$ Your withdraw amount">
                    <button id="withdraw-button" class="bg-yellow-600 rounded px-4 py-2 font-medium text-white">
                        withdraw
                    </button>
                    <p id="balance-low"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
