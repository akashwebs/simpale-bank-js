<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-center text-5xl mt-12">Welcome to <span class="text-purple-600 font-semibold">My bank</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 px-2 mb-4" type="text" placeholder="Your Email">

                <input id="user-password" class="border border-gray-400 rounded block w-3/4 px-2 mb-4" type="password" placeholder="Password">

                <button id="login-submit" class="bg-yellow-600 rounded px-4 py-2 font-medium text-white">submit</button>
            </div>
        </section>
    </main>

    <script src="js/loing.js"></script>
</body>

</html>
